<!DOCTYPE html>
<html lang="en">

<head>
    <title>Kamoney Checkout Example</title>
</head>

<body>
    <form action="https://www.kamoney.com.br/merchant/checkout" method="POST">
        <h1>OBRIGATÓRIOS</h1>
        <strong>Valor:</strong>
        <input required="required" type="text" name="amount" id="amount" value="546.25" />
        <br>
        <strong>ID de comerciante:</strong>
        <input required="required" type="text" name="merchant_id" id="merchant_id" value="37EDR135DQWECC0CCC7946B1C6281108010859C9" />
        <br>
        <strong>Email do cliente:</strong>
        <input required="required" type="text" name="email" id="email" value="claudeci@kamoney.com.br" />
        <br>
        <strong>URL para redirecionamento:</strong>
        <input required="required" type="text" name="url_redirect" id="url_redirect" value="https://www.meusite.com.br/checkout.php?id=O123456789" />
        <br>
        <h1>OPCIONAIS</h1>
        URL para notificação:
        <input type="text" name="callback" id="callback" value="https://www.meusite.com.br/confirm.php?id=O123456789" />
        <br>
        Minha ordem de controle:
        <input type="text" name="order_id" id="order_id" value="O123456789" />
        <br>
        Informação adicional:
        <input type="text" name="additional_info" id="additional_info" value="Compra de um tênis" />
        <br>
        <br>
        <input type="submit" name="btn_confirmar_compra" id="btn_confirmar_compra" value="Enviar">
    </form>
</body>

</html>
